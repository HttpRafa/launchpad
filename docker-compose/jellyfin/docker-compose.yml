services:
  jellyfin:
    image: jellyfin/jellyfin:2024041505
    restart: unless-stopped
    network_mode: host
    volumes:
      - /mnt/media/:/media/
      - /srv/jellyfin/config/:/config/
      - /srv/jellyfin/cache/:/cache/
    environment:
      JELLYFIN_PublishedServerUrl: "https://jellyfin.external.rafa.run"