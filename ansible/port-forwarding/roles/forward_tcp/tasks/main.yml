- name: Add forwarding rule
  shell: "nft 'add rule nat prerouting ip daddr {{ self_address }} tcp dport { {{ forward_port }} } dnat {{ target_server }}:{{ forward_port }}'"
- name: Save rules
  shell: nft list ruleset | tee /etc/nftables.conf
