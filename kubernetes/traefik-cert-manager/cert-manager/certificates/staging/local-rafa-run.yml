---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-rafa-run
  namespace: default
spec:
  secretName: local-rafa-run-staging-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.local.rafa.run"
  dnsNames:
  - "local.rafa.run"
  - "*.local.rafa.run"
